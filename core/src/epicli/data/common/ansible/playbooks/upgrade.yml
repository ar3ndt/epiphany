- hosts: filebeat
  become: true
  become_method: sudo
  tasks:
    - import_role:
        name: upgrade
        tasks_from: filebeat
      when: 
        - groups.logging is defined # do not upgrade if there is legacy Elasticsearch (v6)
        - ('upgrade_components is defined and "filebeat" in upgrade_components') or upgrade_components is not defined
  environment:
    KUBECONFIG: "{{ kubeconfig.local }}"

