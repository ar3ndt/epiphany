---
# Ansible playbook for upgrading common and K8s components

- hosts: all
  become: true
  become_method: sudo
  tasks:
    - import_role:
        name: upgrade
        tasks_from: common

- hosts: kubernetes_master
  become: true
  become_method: sudo
  pre_tasks:
    # Needed for tasks upgrade playbook borrows from kubernetes_master role.
    - import_role:
        name: kubernetes_common
        tasks_from: gather-facts

    - include_role:
        name: upgrade
        tasks_from: kubernetes/gather-static-facts
      run_once: true
      when: ('upgrade_components is defined and "kubernetes_master" in upgrade_components') or upgrade_components is not defined
  environment:
    KUBECONFIG: "{{ kubeconfig.remote }}"

- hosts: kubernetes_master:kubernetes_node
  serial: 1
  become: true
  become_method: sudo
  tasks:
    - import_role:
        name: upgrade
        tasks_from: image-registry
      when: ('upgrade_components is defined and "kubernetes_master" in upgrade_components') or upgrade_components is not defined
  environment:
    KUBECONFIG: "{{ kubeconfig.remote }}"

- hosts: kubernetes_master:kubernetes_node
  serial: 1
  become: true
  become_method: sudo
  tasks:
    - import_role:
        name: upgrade
        tasks_from: kubernetes
      vars: { ver: "1.15.10", cni_ver: "0.7.5", upgrade_to_final_version: false }
      when: ('upgrade_components is defined and "kubernetes_master" in upgrade_components') or upgrade_components is not defined
  environment:
    KUBECONFIG: "{{ kubeconfig.remote }}"

- hosts: kubernetes_master:kubernetes_node
  serial: 1
  become: true
  become_method: sudo
  tasks:
    - import_role:
        name: upgrade
        tasks_from: kubernetes
      vars: { ver: "1.16.7", cni_ver: "0.7.5", upgrade_to_final_version: false }
      when: ('upgrade_components is defined and "kubernetes_master" in upgrade_components') or upgrade_components is not defined
  environment:
    KUBECONFIG: "{{ kubeconfig.remote }}"

- hosts: kubernetes_master:kubernetes_node
  serial: 1
  become: true
  become_method: sudo
  tasks:
    - import_role:
        name: upgrade
        tasks_from: kubernetes
      vars: { ver: "1.17.7", cni_ver: "0.8.6", cni_in_kubelet: true, upgrade_to_final_version: false }
      when: ('upgrade_components is defined and "kubernetes_master" in upgrade_components') or upgrade_components is not defined
  environment:
    KUBECONFIG: "{{ kubeconfig.remote }}"

- hosts: kubernetes_master:kubernetes_node
  serial: 1
  become: true
  become_method: sudo
  tasks:
    - import_role:
        name: upgrade
        tasks_from: kubernetes
      vars: { ver: "1.18.6", cni_ver: "0.8.6", upgrade_to_final_version: true }
      when: ('upgrade_components is defined and "kubernetes_master" in upgrade_components') or upgrade_components is not defined
  environment:
    KUBECONFIG: "{{ kubeconfig.remote }}"

- hosts: elasticsearch
  become: true
  become_method: sudo
